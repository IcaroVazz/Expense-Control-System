<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="global.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <form>
        <h1>Login</h1>
  
        <div class="form-field">
          <label for="email">Email</label><br>
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Digite seu e-mail" 
            required 
            oninput="onChangeEmail()">
          <div class="error" id="email-error">Email obrigatório</div>
          <div class="error" id="email-invalid">Email inválido</div>
        </div>
  
        <div class="form-field">
          <label for="password">Senha</label><br>
          <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Digite a sua senha" 
            required 
            oninput="onChangePassword()">
          <div class="error" id="password-error">Senha obrigatória</div>
        </div>
  
        <div>
          <button 
          type="button" 
          class="Clear" 
          id="recovery-password-btn" 
          onclick="RecoveryPassword()" 
          disabled>
          Recuperar Senha
        </button>
        
        </div>
  
        <div>
          <button type="button" id="login-button" class="Solid" disabled onclick="login()">
            Entrar
          </button>
        </div>
  
        <div>
          <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
        
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="Validations.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="loading.js"></script>
  <script src="firebase-init.js"></script>
</body>
</html>
