<!DOCTYPE html>
<html>

<head>
  <title>Registrar - Controle de gastos</title>
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="register.css">
</head>

<body class="centralize">
  <div class="card">
    <form id="registerForm">
      <h1>Cadastro</h1>

      <div class="form-field">
        <input type="email" id="email" name="email" placeholder="Digite o seu email" onchange="onChangeEmail()" />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>

      <div class="form-field">
        <input type="password" id="password" name="password" placeholder="Digite a sua senha" onchange="onChangePassword()" />
        <div class="error" id="password-required-error">Senha é obrigatória</div>
        <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
      </div>

      <div class="form-field">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" onchange="onChangeConfirmPassword()" />
        <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
      </div>

      <div class="error" id="register-error" style="display: none;"></div>

      <button type="button" class="solid" id="register-button" disabled onclick="register()">Registrar</button>
      <button type="button" class="clear" onclick="BackLogin()">Voltar para o login</button>
    </form>
  </div>

  <script src="register.js"></script>
  <script src="../../validations.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="../../loading.js"></script>
  <script src="../../firebase-init.js"></script>
</body>

</html>
