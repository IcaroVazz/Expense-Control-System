<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <title>Register - Phone Store</title>
</head>

<body>
  <div class="form-container">
    <p class="title">Create your account</p>
    <form id="registerForm" class="form">
      <div class="form-field">
        <input type="email" id="email" name="email" class="input" placeholder="Enter your email" onchange="onChangeEmail()" required />
        <div class="error" id="email-required-error">Email is required</div>
        <div class="error" id="email-invalid-error">Email is inválid</div>
      </div>

      <div class="form-field">
        <input type="password" id="password" name="password" class="input" placeholder="Enter your password" onchange="onChangePassword()" required />
        <div class="error" id="password-required-error">Password is required</div>
        <div class="error" id="password-min-length-error">Password must be at least 6 characters long</div>
      </div>

      <div class="form-field">
        <input type="password" id="confirmPassword" name="confirmPassword" class="input" placeholder="Confirm password" onchange="onChangeConfirmPassword()" required />
        <div class="error" id="password-doesnt-match-error">Senha e confirmação devem ser iguais</div>
      </div>

      <div class="error" id="register-error" style="display: none;"></div>

      <button type="button" class="form-btn" id="register-button" disabled onclick="register()">Register</button>
      <div class="sign-up-label">
        Already have an account?
        <span class="sign-up-link" onclick="BackLogin()">Login</span>
      </div>
    </form>

    <div class="buttons-container">
      <div class="login-button apple-login-button">
        <img class="icon" src="https://images.icon-icons.com/4048/PNG/512/facebook_logo_icon_257007.png" alt="Facebook" />
        <span>Register with Facebook</span>
      </div>
      <div class="login-button google-login-button" onclick="registerWithGoogle()">
        <img class="icon" src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google" />
        <span>Register with Google</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="register.js"></script>
  <script src="../../validations.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="../../loading.js"></script>
  <script src="../../firebase-init.js"></script>
</body>

</html>
